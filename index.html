<!DOCTYPE html>
<html>
<head>
    <title>Emily's Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Emily's Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" onsubmit="return false">
        Grid Height:
        <input type="number" id="inputHeight" name="inputHeight" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="inputWeight" min="1" value="1">
        <input type="submit" value="Draw Grid" id="gridPress"/>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
